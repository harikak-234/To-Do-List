<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input">
            <input type="text" id="userInput" placeholder="Enter something...">
            <button id="myButton" class="add">+</button>
        </div>
        <div class="tas">
            <table style="font-size:large;color:rgb(47, 43, 43);font-family: Arial, Helvetica, sans-serif;">
                <tbody id="messages">
                    <th class="checkbox-column"></th>
                    <th class="task-column"></th>
                    <th class="action-column"></th>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
